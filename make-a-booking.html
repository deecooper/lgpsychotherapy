    <div id="booking-form-bg">

        <div id="booking-form">

            <h1>Make a Booking</h1>

            <form action="https://formdump.codeinstitute.net/" method="POST">
                <!--w3 schools-->
                <label for="name" class="label-booking">Name</label>
                <br>
                <input type="text" id="name" name="name" placeholder="name" required>
                <br>

                <label for="phone" class="label-booking">Phone Number</label>
                <br>
                <input type="text" id="phone" name="phone" placeholder="phone" required>
                <br>

                <label for="email" class="label-booking">Email</label>
                <br>
                <input type="email" id="email" name="email" placeholder="email" required>

                <br>

                <!--Days dropdown-->
                <label for="day" class="label-booking">What day suits you best?</label>
                <select id="day" name="day">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                </select>


                <br>
                <!--radio buttons-->
                <p>What time of day suits you?</p>
                <br>

                <label for="morning" class="label-booking">Morning</label>
                <input type="radio" id="morning" name="time" value="morning" checked>
                <label for="lunch-time" class="label-booking">Lunch time</label>
                <input type="radio" id="lunch-time" name="time" value="lunch-time">
                <label for="afternoon" class="label-booking">Afternoon</label>
                <input type="radio" id="afternoon" name="time" value="afternoon">
                <label for="evening" class="label-booking">Evening</label>
                <input type="radio" id="evening" name="time" value="evening">

                <br>
                <p>What type of counselling are you interested in?</p>
                <br>
                <label for="face-to-face" class="label-booking">Face to face counselling </label>
                <input type="checkbox" name="face-to-face" value="yes" id="face-to-face" checked>
                <br>
                <label for="online" class="label-booking">Online counselling</label>
                <input type="checkbox" name="online" value="yes" id="online">
                <br>

                <br>
                <label for="comments" class="label-booking">Comments or questions</label>
                <br>
                <textarea id="comments" name="comments" placeholder="Enter any comments or questions here"></textarea>
                <br>


                <input type="submit" class="submit-button-booking" value="Submit form">

            </form>

        </div>
